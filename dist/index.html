<meta property="og:title" content="Spacewar">
<meta property="og:url" content="https://yecapee.github.io/spacewar/">

<meta property="og:description" content="A ptt style of space game">

<style>
  html,body {
    background-color:rgb(51, 51, 51);
    overflow: hidden;
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }

  #view{
    right: 0;
    left: 0;
    margin: auto;
    position: absolute;
    background: black;
    z-index: 0;
  }

  #score {
    display: block;
    position: fixed;
    top: 20;
    left: 0;
    color: orange;
    font-size: 8px;
    z-index: 1;
    padding-left: 5px;
    -webkit-user-select: none;   /* for Chrome */
    -moz-user-select: none;  /* for Firefox */ 
    user-select: none;
  }

  #debug {
    display: block;
    position: fixed;
    /* top: 0; */
    left: 0;
    bottom: 0px;
    color: white;
  }

  #life{
    position: absolute;
    bottom: 0;
    background-color: orange;
    height: 10px;
    width: 100%;
    z-index: 2;
  }

  .score{
    font: bold;
    font-size: 5rem;
  }

</style>

<body>
  <div id="debug"></div>
  <div id="score" unselectable="on"></div>
  <div id="life"></div>
  <canvas id="view"></canvas>

  <img id="shipImg" src="/dist/d14959ad6e19f0968cee145eebd6cf40.png" style="display:none">
  <img id="bulletImg" src="/dist/b375c861341f7a4103073eab68973ddc.png" style="display:none">
  <img id="bulletBall" src="/dist/3f4b6817b16926f7a69df2c0e73d9966.png" style="display:none">
  <img id="laser" src="/dist/2a21841aed75bec4a7c8eadad8ad1dc9.png" style="display:none">
  <img id="zarkImg" src="/dist/08d69f491e7e8907ee8a7e26e8889c53.png" style="display:none">
  <img id="explosion" src="/dist/e90879be181979a2794eb65db3b067e0.png" style="display:none">
  
</body>
