<style>
  html {
    background-color: black;
    overflow: hidden;
  }

  #view {
    display: block;
    width: 100%;
    height: 100%;
    word-wrap: break-word;
    word-break: normal;
  }

  #score {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    color: white;
  }

  #debug {
    display: block;
    position: fixed;
    top: 0;
    right: 0;
    color: white;
  }

  #shotBtn {
    display: block;
    width: 50%;
    height: 20%;
    right: 0px;
    bottom: 0px;
    position: fixed;
  }

  .pixel {
    display: inline-block;
  }

  .pixel.point {
    background-color: white;
    position: relative;
  }

  .pixel.point::before {
    content: '';
    width: 200%;
    height: 100%;
    display: block;
    position: absolute;
    top: 100%;
    left: -100%;
    background-color: white;
  }

  .pixel.point::after {
    content: '';
    width: 100%;
    height: 100%;
    display: block;
    position: absolute;
    top: 100%;
    right: -100%;
    background-color: white;
  }

  .pixel.obj {
    background-color: white;
  }

  .pixel.bullet {
    background-color: yellow;
  }

  .pixel.bullet.obj {
    background-color: rgb(243, 243, 243);
  }

  .pixel.point.bullet {
    background-color: white;
  }

  .pixel.point.dead {
    animation-name: deadani;
    animation-duration: .34s;
    animation-iteration-count: infinite;
  }

  @keyframes deadani {
    from {
      opacity: 0
    }
    to {
      opacity: 1
    }
  }
</style>

<body>
  <div id="debug"></div>
  <div id="score"></div>
  <div id="view"></div>
  <div id="shotBtn"></div>
</body>
<script type="text/javascript" src="spacewar.js"></script>

</html>
