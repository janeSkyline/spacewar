<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
   #view{
     display: block;
     width: 100%;
     height: 100%;
     word-wrap: break-word; word-break: normal; 
   }

   #score{
    display: block;
    position: fixed;
    top:0;
    left: 0;
   }

   #debug{
    display: block;
    position: fixed;
    top:0;
    right: 0;
   }

   #shotBtn{
    display: block;
    width: 50%;
    height: 20%;
    right: 0px;
    bottom: 0px;
    position: fixed;  
   }

   .pixel{
     display: inline-block;
   }

   .pixel.point{
     background-color: black;
   }

   .pixel.obj{
     background-color: red;
   }

   .pixel.bullet{
    background-color: rgb(255, 230, 0);
   }

   .pixel.bullet.obj{
     background-color: rgb(243, 243, 243);
   }

   .pixel.point.bullet{
     background-color: black;
   }

   .pixel.point.obj{
     background-color: rgb(4, 0, 255);
   }
  </style>
<body>
  <div id="debug"></div>
  <div id="score"></div>
  <div id="view"></div>
  <div id="shotBtn"></div>
</body>
<script type="text/javascript" src="spacewar.js"></script>
</html>
