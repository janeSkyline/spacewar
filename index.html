<meta property="og:title" content="Spacewar" >

<style>
  html {
    background-color: black;
    overflow: hidden;
  }

  #view {
    display: block;
    width: 100%;
    height: 100%;
    word-wrap: break-word;
    word-break: normal;
  }

  #score {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    color: white;
    font-size: 8px;
  }

  #debug {
    display: block;
    position: fixed;
    /* top: 0; */
    left: 0;
    bottom: 0px;
    color: white;
  }

  #shotBtn {
    display: block;
    width: 100%;
    height: 100%;
    left: 0px;
    top: 0px;
    position: fixed;
  }

  .pixel {
    display: inline-block;
  }

  .pixel.point {
    /* background-color: white; */
    position: relative;
  }

  .pixel.point::before {
    content: '';
    width: 49px;
    height: 65px;
    display: block;
    position: absolute;
    top: 0;
    left: calc(50% - 25px);
    background-image: url('./ship.png');
    background-size: 100% auto;
  }

  /* .pixel.point::before {
    content: '';
    width: 200%;
    height: 100%;
    display: block;
    position: absolute;
    top: 100%;
    left: -100%;
    background-color: white;
  }

  .pixel.point::after {
    content: '';
    width: 100%;
    height: 100%;
    display: block;
    position: absolute;
    top: 100%;
    right: -100%;
    background-color: white;
  } */

  .pixel.enemy {
    background-color: white;
  }

  .pixel.bullet {
    border-radius: 0%;
    position: relative;
  }

  .pixel.bullet::before{
    content: '';
    display: block;
    position: absolute;
    background-color: yellow;
    top: 0;
    left: calc(50% - 3px);
    height: 50%;
    width: 6px;
    z-index: 99;
    /* background: radial-gradient(circle,yellow,white,rgba(0,0,0,.5)); */
  }

  .pixel.enemyBullet.enemy {
    background-color: rgb(243, 243, 243);
  }

  .pixel.enemyBullet {
    border-radius: 0%;
    position: relative;
  }

  .pixel.enemyBullet::before{
    content: '';
    display: block;
    position: absolute;
    background-color: rgb(255, 94, 0);
    top: 0;
    left: calc(50% - 3px);
    height: 50%;
    width: 6px;
    z-index: 99;
    /* background: radial-gradient(circle,yellow,white,rgba(0,0,0,.5)); */
  }

  .pixel.point.bullet {
  /* background-color: white; */
  }

  .pixel.point.dead {
    animation-name: deadani;
    animation-duration: .34s;
    animation-iteration-count: infinite;
  }

  .score{
    font: bold;
    font-size: 5rem;
  }

  @keyframes deadani {
    from {
      opacity: 0
    }
    to {
      opacity: 1
    }
  }
</style>

<body>
  <div id="debug"></div>
  <div id="score"></div>
  <div id="view"></div>
  <div id="shotBtn"></div>
</body>
<script type="text/javascript" src="spacewar.js"></script>

</html>
